name: Build and deploy

on:
  # Rebuild once a week
  schedule:
    - cron: '0 0 * * 1'
  push:
    branches:
      - 'master'
    paths:
      - 'apps/**'
      - 'README.md'
  pull_request:
    branches:
      - 'master'
    paths:
      - 'apps/**'
      - 'README.md'
  workflow_dispatch:

jobs:
  build:
    name: Build applications and repository
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/andyholmes/flatter/freedesktop:24.08
      options: --privileged

    strategy:
      matrix:
        arch: [x86_64, aarch64]
      fail-fast: false
      # Only one job at a time can use the shared repository cache
      max-parallel: 1

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          submodules: recursive

      - name: Set up GPG
        id: gpg
        uses: crazy-max/ghaction-import-gpg@v6
        with:
          gpg_private_key: ${{ secrets.GPG_PRIVATE_KEY }}
          passphrase: ${{ secrets.GPG_PASSPHRASE }}

      - name: Set up QEMU
        if: ${{ matrix.arch == 'aarch64' }}
        id: qemu
        uses: docker/setup-qemu-action@v3
        with:
          platforms: arm64

      - name: Generate index.html file
        uses: jaywcjlove/markdown-to-html-cli@main
        with:
          source: README.md
          output: index.html
          title: flatpak.mser.at
          description: Various things missing from Flathub
          favicon: data:image/png;base64,
          github-corners: https://github.com/mserajnik/flatpak.mser.at

      - name: Generate CNAME file
        run: |
          echo "flatpak.mser.at" > CNAME

      - name: Build applications
        uses: andyholmes/flatter@main
        with:
          files: |
            apps/com.github.silquirk.SilQ/com.github.silquirk.SilQ.yaml
            apps/com.github.tmewett.BrogueCE/com.github.tmewett.BrogueCE.json
            apps/com.gitlab.martintornqvist.InfraArcana/com.gitlab.martintornqvist.InfraArcana.yaml
          arch: ${{ matrix.arch }}
          gpg-sign: ${{ steps.gpg.outputs.fingerprint }}
          upload-bundles: true
          upload-pages-artifact: ${{ matrix.arch == 'aarch64' }}
          upload-pages-includes: |
            index.html
            CNAME

  deploy:
    name: Deploy repository
    if: ${{ github.event_name != 'pull_request' }}
    runs-on: ubuntu-latest
    needs: build
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
